<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/ce3f5fb62e.js" crossorigin="anonymous"></script>
    <title>meme-generator</title>
</head>

<body onload="onInit()">
    <header class="main-header flex ">
        <div class="nav-container flex align-center space-between">
            <div class="logo">
                <span class="first-letter">M</span><span>eme</span>
                <span class="first-letter">G</span><span>enerator</span>
                <span class="point-letter">.</span>
            </div>
            <ul class="main-nav flex space-between clean-list">
                <li><a href="index.html">Gallery</a></li>
                <li><a href="my-mems.html">Mems</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </header>
    <main class="main-content flex justify-center">
        <div class="gallery container flex justify-center align-center flex-column">
            <div class="top-line flex justify-center">
                <!-- <input id="search" class="search flex-grow" type="text" placeholder="search"
                    onkeyup="onSearch(this.value)"> -->
                <div class="search-container flex">
                    <input type="text" list="keyWords" class="search" oninput="onSearch(this.value)"
                        placeholder="Search By?">
                    <datalist id="keyWords">
                        <option value="government"></option>
                        <option value="sweet"></option>
                        <option value="brown"></option>
                        <option value="red"></option>
                        <option value="baby"></option>
                        <option value="angry"></option>
                        <option value="dog"></option>
                        <option value="obama"></option>
                        <option value="smile"></option>
                    </datalist>
                </div>
                <div class="keyWords-container flex wrap justify-center align-center ">
                    <button class="keyWords" onclick="onSearch('sweet')">sweet </button>
                    <button class="keyWords" onclick="onSearch('brown')">brown</button>
                    <button class="keyWords" onclick="onSearch('government')">government</button>
                    <button class="keyWords" onclick="onSearch('baby')">baby</button>
                    <button class="keyWords" onclick="onSearch('smile')">smile</button>
                    <button class="keyWords" onclick="onSearch('')">clear-search</button>
                </div>
            </div>
            <div class="photo-contianer grid">
                <div class="photo-gallery grid grid-container">


                </div>
            </div>
        </div>

        <div class="canvas-page container justify-center">
            <!-- to add wrap -->
            <div class="canvas-and-img-container flex align-center justify-center">
                <div class="canvas-container">
                    <canvas id="my-canvas" height="400" width="400" onmousedown="onMouseDown(event)"
                        onmouseup="onMouseUp(event)" onmousemove="onMouseMove(event)"></canvas>
                </div>
                <div class="tools-container flex flex-column align-center justify-center wrap">
                    <input type="text" id="text" class="txt-input" placeholder="what on your mind?"
                        onkeyup="onChangeText(this.value)">
                    <div class="main-btn-container flex align-center justify-center wrap">
                        <button class="up-btn" onclick="onChangeLineLocation(-10)">
                            <i class="fas fa-arrow-up fa-lg"></i>
                        </button>
                        <button class="down-btn" onclick="onChangeLineLocation(10)">
                            <i class="fas fa-arrow-down fa-lg"></i>
                        </button>
                        <button class="switch-btn" onclick="onSwitchText()">
                            <i class="fas fa-arrows-alt-v fa-lg" aria-hidden="true"></i>
                        </button>
                        <button class="add-btn" onclick="onAddText()">
                            <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
                        </button>
                        <button class="delete-btn fa-lg" onclick="onDelete()">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="editor-btn-container flex justify-center align-center flex-column">
                        <div class="first-editor flex justify-center align-center">
                            <button class="increase" onclick="onChangeFontSize(1)">
                                <i class="fas fa-sort-numeric-up fa-lg"></i>
                            </button>
                            <button class="decrease" onclick="onChangeFontSize(-1)">
                                <i class="fas fa-sort-numeric-down fa-lg"></i>
                            </button>
                            <button class="text-align-left" onclick="onChangeAlign('left')">
                                <i class="fas fa-align-left fa-lg"></i>
                            </button>
                            <button class="text-align-center" onclick="onChangeAlign('center')">
                                <i class="fas fa-align-justify fa-lg"></i>
                            </button>
                            <button class="text-align-right" onclick="onChangeAlign('right')">
                                <i class="fas fa-align-right fa-lg"></i>
                            </button>
                        </div>
                        <select id="font-famely-list" class="font-list" onchange="onChangeFontFamely()">
                            <option value="Impact">Impact</option>
                            <option value="eurofurence">Euro Furence</option>
                            <option value="Lato">Lato</option>
                        </select>
                        <div class="colors-plate flex align-center justify-center">
                            <!-- <button class="delete-border" onclick="onDeleteBorder()">
                                <i class="fas fa-strikethrough fa-lg"></i>
                            </button> -->

                            <input type="color" class="text-color" value="#ffffff" id="color"
                                onchange="onChangeColor(this.value)" hidden>
                            <button class="fas fa-palette fa-lg" onclick="onShowColorChange('text-color')"></button>

                            <input type="color" class="border-color" value="#ffffff" id="border-color"
                                onchange="onChangeBorderColor(this.value)" hidden>
                            <button class="fas fa-eye-dropper fa-lg"
                                onclick="onShowColorChange('border-color')"></button>

                        </div>
                    </div>
                    <div class="emoji-container flex justify-center align-center">
                        <!-- <img class="arrow-btn left" src="./img/buttons/left-btn.png" alt="" onclick="onChangeIndexSticker(-1)">
                        <img class="arrow-btn right" src="./img/buttons/right-btn.png" alt="" onclick="onChangeIndexSticker(1)">
                        <img class="stricker" src="img/gilad.webp" alt="WebP rules." onclick="onSelectedSticker(1)">
                        <img class="stricker" src="img/turtule.webp" alt="WebP rules." onclick="onSelectedSticker(2)">
                        <img class="stricker" src="img/supreme.webp" alt="WebP rules." onclick="onSelectedSticker(3)">
                        <img class="stricker" src="img/louis.webp" alt="WebP rules." onclick="onSelectedSticker(4)"> -->
                    </div>
                    <div class="bottom-btn-container flex wrap justify-center">
                        <form class="share-container flex justify-center align-center" action="" method="POST"
                            enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                            <input name="img" id="imgData" type="hidden">
                            <button class="btn-share" type="submit">Publish</button>
                            <div class="share-container"></div>
                        </form>
                        <a class="download flex justify-center align-center " href="#" onmousedown="clearMark()"
                            onmouseup="onDownload(this)" download="my-img.jpg">Download</a>
                        <button class="save-btn" onclick="onSaveCanvas()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/meme-util-service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-local-storage.js"></script>
</body>

</html>
